<!DOCTYPE html>
<html>
    <head>
<title>TEAM'S SIGN UP PAGE</title>
<h1>TEAM'S SIGN UP PAGE</h1><br><br>


    </head>
    <body style="display: block;background-color:beige;">
        <P1 style="font-size: medium;font-weight: bold;"style="font-size: medium;font-weight: bold;">Please note:
            First name,Last name,email,password are REQUIRED</P1><br><br>
        <form>
        <style type="text/css">
            label{
                border: 1px inset;border-radius: 5px;background: #428bca;color: #fff;padding-left: 4px;padding-right: 4px;margin-right: 3px;
            }
        </style>
        <div class="First name">
        <label for="First name">First Name</label>
        <input type="text" id="First Name" placeholder="First Name" required></div>
        <br><br>
        <div class="Last name">
        <label for="Last name">Last Name</label>
        <input type="text" id="Last Name" placeholder="Last Name"required></div><br><br>
        <div class="Email">
        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="Email" required></div><br><br>

        <div class="Password">
            <script>
                function pass_validation(){
                    var type_password=document.getElementById('password').value;
                    var Retype_password=document.getElementById('confirmpassword').value;
                    if(type_password!=Retype_password){
                    return true;
                    }
                    else
                    {
                        alert("passwords must be the same");
                        return false;
                    }}
                    
                    
                
            </script>

        <label for="Password">Password</label>

        <input type="password" id="password" placeholder=" Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one upper case and lower case letter,and at least 8 or more characters" required><br><br>
        <label for="Confirm password">Confirm Password</label>
        <input type="password" id=" confirmpassword" placeholder="Confirm Password" required onkeyup="validate_password()"></div><br><br>   
        <P2 style="font-size: medium;font-weight: bold;">
            Select your gender
        </P2><br>
        <input type="radio" id="Male" name="gender">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="gender">
        <label for="Female">Female</label><br><br>

        <p3 style="font-size: medium;font-weight: bold;">Are you a player?</p3><br><br>
        <label for="Yes">Yes</label>
<input type="radio" id="Yes" name="Player" checked><br>
<label for="No">No</label>
<input type="radio" id="No" name="Player"><br><br>
<p4 style="font-size: medium;font-weight: bold;">Please rate our team</p4><br>
<select name="Feedback" id="">
    <option value="5">Excellent</option>
    <option value="4">Very good</option>
    <option value="3">Good</option>
    <option value="2">Fair</option>
    <option value="1">Poor</option>
</select><br><br>
<p5>Any message for us?</p5><br>
<textarea name="" id="area" cols="30" rows="10" placeholder="Enter your message here">
    
</textarea>


<style type="text/css">
    button{
        border: none;background: #0076ff;border-radius: 5px;padding: 5px;color: #fff;font-weight: bold;font-size: 20px;text-transform: uppercase;
    }
</style>

<span id="wrong_pass_alert()"></span>
<div class="buttons">
<button id="create" class="submit_btn" onclick="wrong_pass_alert()">
    Submit
</button>
</div>

</form>
    </body>
</html>
